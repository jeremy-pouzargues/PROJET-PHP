<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href = "./assets/css/styletemplate.css">
    <link rel="stylesheet" href ="./assets/css/profil.css">
    <link id="ThemeStylesheet" rel="stylesheet" href="./assets/css/night.css">
    <script src="https://kit.fontawesome.com/b18ab37082.js" crossorigin="anonymous"></script>

    <title>Profil | FreeNote </title>
</head>
<body>
    <header>
        <div id="HeaderContainer">
            <a id="LogoHeaderContainer" href="">
                <img id="LogoHeader" src="https://imagizer.imageshack.com/img922/7716/Xxjiro.png" alt="logo FreeNote">
            </a>

            <nav>
                <a class="navLink" href="">Connexion <i class="fas fa-sign-in-alt"></i></a>

            </nav>
            <button id="ChangeThemeButton">
                <i id="IconThemeButton" class="fas fa-sun"></i>
            </button>
        </div>
    </header>

<main>
    <section id ="ProfileContainer">
        <div id="ProfileTitle">
            Profil de %Pseudo%
        </div>

                    PHOTO
                </p>

                    Modifier votre photo de profil
                </p>


                <a href="" class="CategLink">
                    <img id="ProfilImage" src="https://lesmondesdetoutarmonie.files.wordpress.com/2011/05/photo-de-profil-facebook.jpg?w=584" alt="">
                </a>
            </div>
            <div class="ProfileLine">
                <p class="CategName">
                    NOM
                </p>
                <p class="CategValue">
                    fezf fezfez
                </p>
                <a href="" class="CategLink"><i class="fas fa-angle-right"></i></a>
            </div>
            <div class="ProfileLine">
                <p class="CategName">
                    PSEUDO
                </p>
                <p class="CategValue">
                    michel
                </p>
                <a href="" class="CategLink"><i class="fas fa-angle-right"></i></a>
            </div>
            <div class="ProfileLine">
                <p class="CategName">
                    ANNIVERSAIRE
                </p>
                <p class="CategValue">
                    fezf fezfez
                </p>
                <a href="" class="CategLink"><i class="fas fa-angle-right"></i></a>
            </div>
            <div class="ProfileLine">
                <p class="CategName">
                    SEXE
                </p>
                <p class="CategValue">
                    Homme
                </p>
                <a href="" class="CategLink"><i class="fas fa-angle-right"></i></a>
            </div>
            <div class="ProfileLine">
                <p class="CategName">
                    MOT DE PASSE
                </p>
                <p class="CategValue">
                    fezf fezfez
                </p>
                <a href="" class="CategLink"><i class="fas fa-angle-right"></i></a>
            </div>
            <div class="ProfileLine mailLine">
                <p class="CategName">
                    ADRESSE E-MAIL
                </p>
                <p class="CategValue">
                    hello@contact.com
                </p>
                <a href="" class="CategLink"><i class="fas fa-angle-right"></i></a>
            </div>
        </div>
    </section>

</main>
    <footer>
         <section id="FooterContainer">
             <div id="NameContainer">
            <p class="AuthorName">
                <a href="https://github.com/leo-dalloz"><i class="fab fa-github"></i>Léo Dalloz</a>
            </p>
            <p class="AuthorName">
                <a href="https://github.com/jeremy-pouzargues"><i class="fab fa-github"></i> Jérémy Pouzargues</a>
            </p>
            <p class="AuthorName">
                <a href="https://github.com/LucasUrgenti"><i class="fab fa-github"></i> Lucas Urgenti</a> 
            </p>
            <p class="AuthorName">
                <a href="https://github.com/laurent-vouriot"><i class="fab fa-github"></i> Laurent Vouriot</a>
            </p>
            <p class="AuthorName">
                <a href="https://github.com/audreywagner"><i class="fab fa-github"></i> Audrey Wagner</a>
            </p>
